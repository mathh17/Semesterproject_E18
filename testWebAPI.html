<html>
    <head>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
            
            $(document).ready(function () {
                // Sending data from the client via AJAX
                var arr=[];
                $.ajax({
                	type: "GET",
                    url: "http://localhost:7000/read",
                    success: function (data) {
                        console.log(data);
                        

                        // Possible use of the data
                        arr = data.substr(8).split('|'); // cut first 8 char, then convert to array of strings, using '|' as separator
                        for (var i=0;i<arr.length;i++){
                        	console.log( i , arr[i]);
                        }
                        console.log(arr[1]);
                        $('body').append('Response from the Java web server:<br>' + arr[2]);
                    },
                    error: function (data) {
                        console.log("error!");
                    },
                    
                });
                
                
                
            });
        </script>   

        <title>Simple test of WebAPI</title>
    </head>
    <body>
        <h1>Simple test of WebAPI</h1>
    </body>
</html>
